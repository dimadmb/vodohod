imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: "@BaseBundle/Resources/config/services.yml" }
    - { resource: "@AdminBundle/Resources/config/services.yml" }
    - { resource: "@CruiseBundle/Resources/config/services.yml" }

# Put parameters here that don't need to change on each machine where the app is deployed
# http://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: ru
    upload_directory: "%kernel.root_dir%/../web/files"
framework:
    #esi:             ~
    translator:      ~
    secret:          "%secret%"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    #serializer:      { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale:  "%locale%"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # http://symfony.com/doc/current/reference/configuration/framework.html#handler-id
        handler_id:  session.handler.native_file
        save_path:   "%kernel.root_dir%/../var/sessions/%kernel.environment%"
    fragments:       ~
    http_method_override: true
    assets: ~

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"
    form_themes: ['bootstrap_3_layout.html.twig']
    globals: 
        upload_path: "/files/"

services:
    twig.extension.intl:
        class: Twig_Extensions_Extension_Intl
        tags:
            - { name: twig.extension }
    twig.extension.date:
        class: Twig_Extensions_Extension_Date
        tags:
            - { name: twig.extension }
# Doctrine Configuration
doctrine:
    dbal:
        #default_connection: default
        connections:
          default:
            driver:   pdo_mysql
            host:     "%database_host%"
            port:     "%database_port%"
            dbname:   "%database_name%"
            user:     "%database_user%"
            password: "%database_password%"
            charset:  UTF8
            # if using pdo_sqlite as your database driver:
            #   1. add the path in parameters.yml
            #     e.g. database_path: "%kernel.root_dir%/data/data.db3"
            #   2. Uncomment database_path in parameters.yml.dist
            #   3. Uncomment next line:
            #     path:     "%database_path%"
          cruise:
            driver: pdo_mysql
            host:     "%database_host%"
            port:     "%database_port%"			
            dbname:   "%database_cruise_name%"
            user:     "%database_cruise_user%"
            password: "%database_cruise_password%"
            charset:  UTF8


    orm:
        auto_generate_proxy_classes: "%kernel.debug%"
        #default_entity_manager:   default
        entity_managers:
            default:
                naming_strategy: doctrine.orm.naming_strategy.underscore
                connection:       default
                mappings:
                    BaseBundle: ~

            cruise:
                naming_strategy: doctrine.orm.naming_strategy.underscore
                connection:       cruise
                mappings:
                    CruiseBundle: ~

#       auto_generate_proxy_classes: "%kernel.debug%"
#       naming_strategy: doctrine.orm.naming_strategy.underscore
#       auto_mapping: true


# Swiftmailer Configuration
swiftmailer:
    transport: "%mailer_transport%"
    host:      "%mailer_host%"
    username:  "%mailer_user%"
    password:  "%mailer_password%"
    spool:     { type: memory }

liip_imagine :
    resolvers :
        default :
            web_path : ~

    driver: imagick

    filter_sets :
        cache : ~

        my_thumb :
            filters :
                thumbnail  : { size : [200, 150] }
                #relative_resize: { heighten: 200 }

        show : 
            filters : 
                #relative_resize: { heighten: 800 }
                downscale: { max: [1024, 1024] }

ivory_ck_editor: 
    default_config:  default
    
    configs: 
        #contentsCss: 'sdf'
        default:
            contentsCss: [ 'css/bootstrap.min.css', 'css/bootstrap-theme.min.css', 'css/style.css', ]
            allowedContent: true
            height:  600
            language: ru
            filebrowserBrowseRoute:  elfinder 
 #           filebrowserBrowseRouteParameters:
 #               homeFolder: "%kernel.root_dir%/upload"

fm_elfinder:
    instances:
        default:
            locale: %locale% # defaults to current request locale
            editor: ckeditor # other options are tinymce, tinymce4, fm_tinymce, form, simple, custom
            #editor_template: custom template for your editor # default null
            #path_prefix: / # for setting custom assets path prefix, useful for non vhost configurations, i.e. http://127.0.0.1/mysite/
            #fullscreen: true|false # default is true, applies to simple and ckeditor editors
            #theme: smoothness # jquery theme, default is 'smoothness'
            include_assets: true # disable if you want to manage loading of javascript and css assets manually
            #visible_mime_types: ['image/png', 'image/jpg', 'image/jpeg'] # only show these mime types, defaults to show all
            connector:
                #debug: true|false # defaults to false
                roots:       # at least one root must be defined, defines root filemanager directories
                    uploads:
                        #show_hidden: true|false # defaults to false, hides dotfiles
                        driver: LocalFileSystem
                        path: "upload"
                        upload_allow: ['image/png', 'image/jpg', 'image/jpeg']
                        upload_deny: ['all']
                        upload_max_size: 32M # also file upload sizes restricted in php.ini
                        #attributes: example of setting attributes permission
                        #    - { pattern: '/(.*?)/', read: true, write: false, locked: true }

fos_user:
    db_driver: orm # other valid values are 'mongodb', 'couchdb' and 'propel'
    firewall_name: main
    user_class: BaseBundle\Entity\User

lsw_memcache:
    session:
        pool: default
    pools:
        default:
            servers:
              - { host: "127.0.0.1", tcp_port: 11211 }

lsw_memcache:
    doctrine:
        metadata_cache:
            pool: default
            entity_manager: default          # the name of your entity_manager connection
            document_manager: default        # the name of your document_manager connection
        result_cache:
            pool: default
            entity_manager: [default, read]  # you may specify multiple entity_managers
            prefix: "result_"                # you may specify a prefix for the entries
        query_cache:
            pool: default
            entity_manager: default
    # pools